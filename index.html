<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive BOGO Boxes</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }
    
    /* Container for boxes */
    .box-container {
      width: 350px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    /* Title styling */
    .title {
      text-align: center;
      color: #f50057;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Box styling */
    .box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 10px 0;
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
    }

    .box.expanded {
      border-color: #f50057;
      background-color: #fff0f6;
    }

    .box-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .box-header .discount {
      background-color: #f50057;
      color: white;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 5px;
      font-weight: bold;
      margin-left: 8px;
    }

    .most-popular {
      position: absolute;
      top: -12px;
      right: -12px;
      background-color: #f50057;
      color: white;
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: bold;
    }

    .box-content {
      display: none;
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .box.expanded .box-content {
      display: block;
    }

    .box-content label {
      display: block;
      font-size: 12px;
      color: #555;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .box-content select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .price-info {
      color: #888;
      font-size: 12px;
      text-decoration: line-through;
      margin-top: 5px;
    }

    .price {
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    /* Add to Cart Button */
    .add-to-cart {
      background-color: #f50057;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    /* Footer Text */
    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }

    /* Price Summary */
    .price-summary {
      text-align: center;
      font-weight: bold;
      color: #f50057;
      margin-top: 10px;
    }

    .total {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="title">YAY! It's BOGO</div>
    
    <!-- Box 1 -->
    <div class="box" onclick="toggleBox(this)">
      <div class="box-header">
        <div>
          <input type="radio" name="unit" value="1">
          <span>1 Unit</span>
          <span class="discount">10% Off</span>
        </div>
        <div class="price">$10.00 USD</div>
      </div>
      <div class="price-info">$12.00 USD</div>
      <div class="box-content">
        <label>Size:</label>
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
        <label>Color:</label>
        <select>
          <option>Black</option>
          <option>White</option>
          <option>Red</option>
        </select>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="box" onclick="toggleBox(this)">
      <div class="most-popular">MOST POPULAR</div>
      <div class="box-header">
        <div>
          <input type="radio" name="unit" value="2">
          <span>2 Units</span>
          <span class="discount">20% Off</span>
        </div>
        <div class="price">$18.00 USD</div>
      </div>
      <div class="price-info">$24.00 USD</div>
      <div class="box-content">
        <label>Size:</label>
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
        <label>Color:</label>
        <select>
          <option>Black</option>
          <option>White</option>
          <option>Red</option>
        </select>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="box" onclick="toggleBox(this)">
      <div class="box-header">
        <div>
          <input type="radio" name="unit" value="3">
          <span>3 Units</span>
          <span class="discount">30% Off</span>
        </div>
        <div class="price">$24.00 USD</div>
      </div>
      <div class="price-info">$36.00 USD</div>
      <div class="box-content">
        <label>Size:</label>
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
        <label>Color:</label>
        <select>
          <option>Black</option>
          <option>White</option>
          <option>Red</option>
        </select>
      </div>
    </div>

    <div class="price-summary">
      <p>Free Delivery</p>
      <p class="total">Total: $18.00 USD</p>
    </div>

    <button class="add-to-cart">Add to Cart</button>
    <div class="footer-text">Â© Powered by Pumper</div>
  </div>

  <script>
 
    function toggleBox(element) {
      // Close all other boxes
      const boxes = document.querySelectorAll('.box');
      boxes.forEach(box => {
        if (box !== element) {
          box.classList.remove('expanded');
        }
      });

  
      element.classList.toggle('expanded');
    }
  </script>
</body>
</html>
